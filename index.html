<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        let BaseCount = (BasicComponent) => class extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0,
                    text: 'Henlo fren'
                }
                this.incrementCount = this.incrementCount.bind(this);
            }
            incrementCount() {
                console.log("button clicked");
                this.setState({
                    count: this.state.count +1
                })
            }
            render() {
                return (
                        <div className="container">
                              <BasicComponent {...this.state} increment={this.incrementCount}/>
                        </div>
                )
            }
        }

        const Button = (props) => {
            console.log(props);
            return (
                    <button className="btn blue-btn" onClick={props.increment}>Henlo: {props.count}</button>
            )
        }

        const Label = (props) => {
            return (
                    <label onMouseMove={props.increment}>Mouse over me: {props.count}</label>
            )
        }

        let ExtendedButton = BaseCount(Button);
        let ExtendedLabel = BaseCount(Label);

        const Container = () => {

                return (
                        <div>
                              <ExtendedButton />
                              <ExtendedLabel />
                        </div>
                )

        }

        ReactDOM.render(
                <Container />,
                document.getElementById('app')
        );
    </script>
</body>
</html>
