<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        class Counter extends React.Component{
            constructor(props) {
                super(props);
                console.log(props)
                this.state = {
                    count: 0
                }
                this.click = this.click.bind(this);
            }
            click(value) {
                //alert(value);
                console.log("clicked!");
            }
            render() {
                console.log(this.state);
                return (
                        <div className="container">
                            <Button className="btn blue-btn" clickHandler={this.click} text="Click me :)" />
                        </div>
                )
            }
        }

        Counter.defaultProps = {
            text: 'Henlo fren!'
        }

        Counter.propTypes = {
            text: React.PropTypes.string
        }

        const Button = (props) => {
            return (
                    <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
            )
        }

        ReactDOM.render(
                <Counter />,
                document.getElementById('app')
        )
    </script>
</body>
</html>
