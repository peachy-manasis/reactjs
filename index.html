<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        var CounterComponent = React.createClass({
            addIncrement: function(inc)
            {
                this.setState({
                    counter: this.state.counter + inc
                })
            },
            getInitialState: function()
            {
                return {
                    counter: 0
                }
            },
            render: function()
                {
                    return (
                        <div>
                            <h2>Count: {this.state.counter}</h2>
                            <button onClick={this.addIncrement.bind(this, 1)}>Add 1</button>
                            <button onClick={this.addIncrement.bind(this, 5)}>Add 5</button>
                            <button onClick={this.addIncrement.bind(this, 10)}>Add 10</button>
                        </div>
                    )
                }
            });
        ReactDOM.render(
                <CounterComponent />,
                document.getElementById('app')
        );
    </script>
</body>
</html>
