<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        var CounterComponent = React.createClass({
            addIncrement: function(inc)
            {
                this.setState({
                    counter: this.state.counter + inc
                })
            },
            getInitialState: function()
            {
                return {
                    counter: 0
                }
            },
            getDefaultProps: function(){
                return {
                    valueOne: 1,
                    valueTwo: 5,
                    valueThree: 10,
                    text: 'Add'
                }
            },
            alert: function()
            {
                alert('Button clicked!')
            },
            render: function()
                {
                    return (
                        <div>
                            <h2>Count: {this.state.counter}</h2>
                            <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.addIncrement.bind(this, this.props.valueOne)} />
                            <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.addIncrement.bind(this, this.props.valueTwo)} />
                            <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.addIncrement.bind(this, this.props.valueThree)} />
                            <Button style="btn purple-btn" text="Alert" clickHandler={this.alert}/>
                        </div>
                    )
                }
            });

        var Button = function(props)
        {
            return (
                    <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
            )
        };

        ReactDOM.render(
                <CounterComponent valueOne={100} valueTwo={1000} valueThree={10000}/>,
                document.getElementById('app')
        );
    </script>
</body>
</html>
