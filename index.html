<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        var SecondComponent = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
                location: React.PropTypes.string.isRequired
            },
            getDefaultProps: function()
            {
                return {
                    name: "Default Name",
                    location: "Default Location"
                }
            },
            render: function()
            {
                let name = this.props.name;
                let location = this.props.location;
                return (
                        <div>
                            <p>{name}, such a pleasure to meet you</p>
                            <p>You are currently under the earth. This is {location}.</p>
                        </div>
                )
            }
        });

        ReactDOM.render(
                <SecondComponent location="Gaia" />,
                document.getElementById('app')
        );
    </script>
</body>
</html>
